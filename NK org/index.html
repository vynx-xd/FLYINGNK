<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flying NK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div id="splash-screen">
    <div class="splash-content">
      <h2>Vynx Studios Presents</h2>
      <h1>Flying NK</h1>
    </div>
  </div>

  <div class="game-container">
    <canvas id="game"></canvas>

    <div class="hud">
      <div class="score-bar">
        <div class="score-item">
          <span class="label">SCORE</span>
          <span id="score" class="value">0</span>
        </div>

        <div class="divider"></div>

        <div class="score-item">
          <span class="label">BEST</span>
          <span id="best" class="value">0</span>
        </div>

        <div class="divider"></div>

        <div class="score-item">
          <span class="label">TOKENS</span>
          <span id="tokens" class="value">0</span>
        </div>
      </div>
    </div>

    <div id="start-screen">
      <h1>Flying NK</h1>
      <p>Click or tap to start</p>
    </div>

    <div class="creators">
      <p>Created by <span class="name">HIROK [Xyrus]</span> &amp; <span class="name">RAJDEEP [VYNX]</span></p>
    </div>
  </div>

  <!-- audio -->
  <audio id="bg-music" src="Assets/sounds/bg-music.mp3" loop></audio>
  <audio id="hit-sound" src="Assets/sounds/hit.mp3"></audio>
  <audio id="flap-sound" src="Assets/sounds/flap.mp3"></audio>

  <script src="script.js" defer></script>
</body>
</html>
